<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | NUTMEGÉ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">

<style>
body{
    background: linear-gradient(135deg,#C59E3D,#E6C76A);
    font-family: 'Nunito', sans-serif;
}
.card{
    max-width:400px;
    margin:auto;
    margin-top:10%;
    border-radius:18px;
    padding:30px;
    background:#fff;
    box-shadow:0 15px 40px rgba(0,0,0,.15);
}
h2{color:#3A2E1F;font-weight:700;}
.form-control{
    width:100%;
    padding:12px;
    margin-bottom:14px;
    border-radius:30px;
    border:1px solid #ddd;
}
.btn{
    width:100%;
    padding:12px;
    border-radius:30px;
    background:#C59E3D;
    color:#fff;
    font-weight:600;
    border:none;
}
.btn:hover{background:#b08a2e;}
.link{
    color:#3A2E1F;
    font-size:14px;
    text-decoration:none;
}
.text-center{text-align:center;}
</style>
</head>

<body>

<div class="card">
    <h2 class="text-center">Welcome Back</h2>
    <p class="text-center">Login to NUTMEGÉ</p>

    <input type="email" class="form-control" placeholder="Email Address">
    <input type="password" class="form-control" placeholder="Password">

    <button class="btn" onclick="window.location.href='index.html'">Login</button>

    <div class="text-center" style="margin-top:15px;">
        <a href="forgot-password.html" class="link">Forgot Password?</a><br>
        <a href="register.html" class="link">Create an Account</a>
    </div>
</div>

</body>
</html>
