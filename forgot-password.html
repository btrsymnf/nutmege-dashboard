<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password | NUTMEGÃ‰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #C59E3D, #E6C76A);
            font-family: 'Nunito', sans-serif;
        }

        .card {
            max-width: 420px;
            margin: auto;
            margin-top: 10%;
            padding: 30px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, .15);
        }

        h2 {
            color: #3A2E1F;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            margin: 14px 0;
            border-radius: 30px;
            border: 1px solid #ddd;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            background: #C59E3D;
            color: #fff;
            border: none;
            font-weight: 600;
        }

        .btn:hover {
            background: #b08a2e;
        }

        .link {
            color: #3A2E1F;
            font-size: 14px;
            text-decoration: none;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2 class="text-center">Forgot Your Password?</h2>
        <p class="text-center">
            We get it, stuff happens.<br>
            Just enter your email address below and we'll send you a link to reset your password!
        </p>

        <input type="email" class="form-control" placeholder="Enter Email Address">

        <button class="btn btn-warning" onclick="window.location.href='login.html'">Reset Password</button>

        <div class="text-center" style="margin-top:15px;">
            <a href="login.html" class="link">Back to Login</a>
        </div>
    </div>

</body>

</html>
